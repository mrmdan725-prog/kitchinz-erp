        @media print {

                size: A4 portrait;
                margin: 0;
            }

                background: white !important;

            }

            body {
                margin: 0;
                padding: 0;
                width: 210mm;
            }

            .page {
                width: 210mm;
                min-height: auto !important;
                height: auto !important;
                padding: 10mm;
                page-break-after: avoid;
            }

            .page-2 {
                page-break-before: always;
            }
        }

        body {
            font-family: Arial, sans-serif;
            direction: rtl;
        }

        .page {
            border: 1px solid #ccc;
            margin: 20px auto;
            padding: 20mm;

        }

</head>
